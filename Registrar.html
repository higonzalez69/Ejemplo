<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensayo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Formulario">
        <h1> Nuevo Registro</h1>
        <img src="./imagenes/userlogo.jpg">
        <form method="post">

            <div class="Nombre1">
                <input type="text" required placeholder="Nombre del Usuario"> 
            </div>

            <div class="Apellido1">
                <input type="text" required placeholder="Apellidos">
            </div>

            <div class="Correo1">
                <input type="email" required placeholder="Correo Electronico">
            </div>

            <div class="Password1">
                <input type="password" required placeholder="Contraseña">
            </div>

            <div class="Valid_Password1">
                <input type="password" required placeholder="Validar Contraseña">
            </div>
            
            <div class="Terminos1">
                <input type="checkbox" required>
                <text>Aceptar terminos y condiciones</text><br>
            </div>

            <input type="submit"value = "Registrarme">

        </form>
    </div> 


</body>

</html>
